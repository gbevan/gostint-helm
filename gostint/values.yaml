# Default values for gostint.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  vault:
    autoUnseal: true

replicaCount: 3

image:
  repository: goethite/gostint
  tag: v1.2.0
  pullPolicy: IfNotPresent
  # pullPolicy: Always

service:
  port: 3232
  type: ClusterIP

  # type: NodePort
  # nodePort: 3232

  # type: LoadBalancer

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /
  tls:
   secretName: aut-op-ingress-tls
  #    hosts:
  #      - chart-example.local

# Experimental SNI Ingress
sniIngress:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

terminationGracePeriodSeconds: 600

# IMPORTANT: If you upgrade the vault, then you will need to rerun the unseal
# script, as each new pod will always start in a sealed state.
vault:
  baseImage: goethite/gostint-vault
  version: "0.11.3"
